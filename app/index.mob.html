<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>NHS Self Assessment</title>
</head>
<body>
<script type="text/javascript" id = "SA_script">
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++){
        hash = hashes[i].split('=');
		if(hash[0] == 'asid'){
			asid = hash[1];
			var wrap = document.createElement("DIV");
			wrap.setAttribute('id','antbits-SA_'+asid)
			wrap.setAttribute('class','antbits-SA')
			document.body.insertBefore(wrap,document.getElementById('SA_script') );
			//
			var antbits_sa_container = {};
			var antbits_sa = document.createElement('script');
			antbits_sa.id = 'antbits-SA-phone_'+asid;
			antbits_sa.async = true; 
			antbits_sa.src = 'js/sa_launcher.js'; 
			var antbits_sa_obj = document.getElementsByTagName('script')[document.getElementsByTagName('script').length - 1]; 
			antbits_sa_obj.parentNode.insertBefore(antbits_sa, antbits_sa_obj);
			break;
		}      
    }
</script>
</body>
</html>
